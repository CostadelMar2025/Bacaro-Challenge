<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">

    <style>

        }

            width: 20px;
            height: 20px;
        }
        button {
            background: #27ae60;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background: #219150;
        }
    </style>
</head>

<button onclick="calcolaVoti()">Invia Voti</button>

<script>
function calcolaVoti() {
    const categorie = ["Food", "Drink", "Experience", "Funny"];
    const risultati = {};

    categorie.forEach(cat => risultati[cat] = {});

    const righe = document.querySelectorAll("table tr");
    righe.forEach((riga, i) => {
        if(i === 0) return; // salta intestazione
        const famiglia = riga.cells[0].textContent;
        categorie.forEach((cat, j) => {
            const checkbox = riga.cells[j+1].querySelector("input[type='checkbox']");
            if(checkbox.checked) {
                if(!risultati[cat][famiglia]) risultati[cat][famiglia] = 0;
                risultati[cat][famiglia]++;
            }
        });
    });

    let messaggio = "Riepilogo voti:\n\n";
    categorie.forEach(cat => {
        messaggio += cat + ":\n";
        for(const famiglia in risultati[cat]) {
            messaggio += famiglia + ": " + risultati[cat][famiglia] + "\n";
        }
        messaggio += "\n";
    });

    alert(messaggio);
}
</script>

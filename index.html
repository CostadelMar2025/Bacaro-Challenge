<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bacaro Challenge 2025</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #fdf6e3;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            position: relative;
            background-image: url('Costadelmar.jpg'); /* sostituire con il percorso corretto */
            background-size: contain; /* la foto si adatta senza ritagli */
            background-repeat: no-repeat;
            background-position: center top;
            color: white;
            padding: 80px 20px;
            min-height: 300px;
        }
        header::before {
            content: "";
            position: absolute;
            top:0; left:0;
            width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.4); /* overlay leggero */
            z-index: 1;
        }
        header h1, header p {
            position: relative;
            z-index: 2;
            margin: 0 0 10px 0;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background: white;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
        }
        th {
            background: #f39c12;
            color: white;
        }
        tr:nth-child(even) {
            background: #f9f9f9;
        }
        input {
            width: 50px;
            text-align: center;
        }
        button {
            background: #27ae60;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background: #219150;
        }
        /* Link alle famiglie */
        .famiglie {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 40px 0;
        }
        .famiglia {
            background: rgba(0,0,0,0.5);
            color: white;
            padding: 15px 25px;
            margin: 10px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.3s;
        }
        .famiglia:hover {
            background: rgba(0,0,0,0.7);
        }
    </style>
</head>
<body>

<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vota la tua famiglia</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    .hero {
      position: relative;
      background-image: url('immagini/Costadelmar.jpg'); /* Sostituisci con il tuo file */
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      padding: 0 20px;
    }

    /* Overlay scuro */
    .hero::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.5);
      z-index: 1;
    }

    .hero-content {
      position: relative;
      z-index: 2;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 40px;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
    }

    .famiglie {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }

    .famiglie a {
      background-color: rgba(0,0,0,0.5);
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 1.2rem;
      transition: background-color 0.3s;
    }

    .famiglie a:hover {
      background-color: rgba(0,0,0,0.8);
    }

    @media (max-width: 600px) {
      .hero h1 {
        font-size: 2rem;
      }
      .famiglie a {
        font-size: 1rem;
        padding: 8px 15px;
      }
    }
  </style>
</head>
<body>
  <div class="hero">
    <div class="hero-content">
      <h1>Scegli la tua famiglia</h1>
      <div class="famiglie">
        <a href="voto/ventura.html">Ventura</a>
        <a href="voto/albertini.html">Albertini</a>
        <a href="voto/embrinati.html">Embrinati</a>
        <a href="voto/scattolon.html">Scattolon</a>
        <a href="voto/fosca.html">Fosca</a>
        <a href="voto/depentori.html">Depentori</a>
        <a href="voto/favaro.html">Favaro</a>
        <a href="voto/depolo.html">Depolo</a>
        <a href="voto/bertoncello.html">Bertoncello</a>
        <a href="voto/conforte.html">Conforte</a>
        <a href="voto/moser.html">Moser</a>
      </div>
    </div>
  </div>
</body>
</html>

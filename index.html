<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Bacaro Challenge 2025</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f8f4e3;
        color: #333;
        text-align: center;
        padding: 20px;
    }
    h1 {
        color: #b23a48;
    }
    table {
        margin: 20px auto;
        border-collapse: collapse;
        width: 90%;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: center;
    }
    th {
        background-color: #ffcb77;
        color: #333;
    }
    input[type="number"] {
        width: 60px;
        padding: 4px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    button {
        background-color: #b23a48;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        margin-top: 15px;
        border-radius: 5px;
        cursor: pointer;
    }
    button:hover {
        background-color: #922d3a;
    }
    .result {
        margin-top: 20px;
        font-size: 18px;
        background-color: #fff;
        padding: 10px;
        border-radius: 6px;
        display: inline-block;
        box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
</style>
</head>
<body>
    <h1>Bacaro Challenge üç∑</h1>
    <p>Inserisci i punteggi per ogni famiglia nelle tre categorie e scopri i vincitori!</p>

    <table id="scoreTable">
        <thead>
            <tr>
                <th>Famiglia</th>
                <th>Bere</th>
                <th>Mangiare</th>
                <th>Esperienza</th>
            </tr>
        </thead>
        <tbody>
            <!-- Puoi modificare i nomi qui -->
            <tr>
                <td>Famiglia 1</td>
                <td><input type="number" min="0" max="10"></td>
                <td><input type="number" min="0" max="10"></td>
                <td><input type="number" min="0" max="10"></td>
            </tr>
            <tr>
                <td>Famiglia 2</td>
                <td><input type="number" min="0" max="10"></td>
                <td><input type="number" min="0" max="10"></td>
                <td><input type="number" min="0" max="10"></td>
            </tr>
            <!-- Aggiungi altre famiglie fino a 11 -->
        </tbody>
    </table>

    <button onclick="calculateWinners()">Calcola Vincitori</button>

    <div id="results" class="result"></div>

<script>
function calculateWinners() {
    let table = document.getElementById("scoreTable").tBodies[0].rows;
    let bereScores = [], mangiareScores = [], esperienzaScores = [], totalScores = [];

    for (let i = 0; i < table.length; i++) {
        let name = table[i].cells[0].innerText;
        let bere = parseFloat(table[i].cells[1].children[0].value) || 0;
        let mangiare = parseFloat(table[i].cells[2].children[0].value) || 0;
        let esperienza = parseFloat(table[i].cells[3].children[0].value) || 0;
        bereScores.push({name, score: bere});
        mangiareScores.push({name, score: mangiare});
        esperienzaScores.push({name, score: esperienza});
        totalScores.push({name, score: bere + mangiare + esperienza});
    }

    bereScores.sort((a,b) => b.score - a.score);
    mangiareScores.sort((a,b) => b.score - a.score);
    esperienzaScores.sort((a,b) => b.score - a.score);
    totalScores.sort((a,b) => b.score - a.score);

    document.getElementById("results").innerHTML =
        `<strong>Vincitore Bere:</strong> ${bereScores[0].name} (${bereScores[0].score} punti)<br>
         <strong>Vincitore Mangiare:</strong> ${mangiareScores[0].name} (${mangiareScores[0].score} punti)<br>
         <strong>Vincitore Esperienza:</strong> ${esperienzaScores[0].name} (${esperienzaScores[0].score} punti)<br>
         <hr>
         üèÜ <strong>Vincitore Assoluto:</strong> ${totalScores[0].name} (${totalScores[0].score} punti)`;
}
</script>
</body>
</html>

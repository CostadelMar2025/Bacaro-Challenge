<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bacaro Challenge 2025</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #fdf6e3;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background: #d35400;
            color: white;
            padding: 20px;
        }
        h1 {
            margin: 0;
        }
        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            background: white;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
        }
        th {
            background: #f39c12;
            color: white;
        }
        tr:nth-child(even) {
            background: #f9f9f9;
        }
        input[type="checkbox"] {
            transform: scale(1.5);
            cursor: pointer;
        }
        button {
            background: #27ae60;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background: #219150;
        }
        #totals {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Bacaro Challenge - Ferragosto 2025</h1>
        <p>Vota il miglior cicchetto nelle quattro categorie: Food, Drink, Experience, Funny</p>

    </table>

    <button onclick="submitVotes()">Invia Voti</button>

    <div id="totals">
        <p>Food: 0 | Drink: 0 | Experience: 0 | Funny: 0</p>
    </div>

    <script>
        function submitVotes() {
            const categories = ['food', 'drink', 'experience', 'funny'];
            const totals = { food: 0, drink: 0, experience: 0, funny: 0 };

            categories.forEach(cat => {
                const checkboxes = document.querySelectorAll('input.' + cat);
                checkboxes.forEach(cb => {
                    if(cb.checked) totals[cat]++;
                });
            });

            document.getElementById('totals').innerHTML = 
                `<p>Food: ${totals.food} | Drink: ${totals.drink} | Experience: ${totals.experience} | Funny: ${totals.funny}</p>`;

            alert('Voti inviati!');
        }
    </script>

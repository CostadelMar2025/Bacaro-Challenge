<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Voto Bacaro Challenge</title>
<style>
    body { font-family: Arial, sans-serif; background:#fdf6e3; color:#333; text-align:center; margin:0; padding:0; }
    header { background:#d35400; color:white; padding:20px; }
    h1 { margin:0; }
    table { width:80%; margin:20px auto; border-collapse:collapse; background:white; }
    th, td { padding:10px; border:1px solid #ddd; }
    th { background:#f39c12; color:white; }
    tr:nth-child(even){ background:#f9f9f9; }
    input[type="checkbox"] { width:20px; height:20px; }
    button { background:#27ae60; color:white; padding:10px 15px; border:none; cursor:pointer; margin-top:20px; }
    button:hover { background:#219150; }
</style>
</head>
<body>

<header>
<h1 id="header-title">Bacaro Challenge - Ferragosto 2025</h1>
<p>Vota le altre famiglie nelle quattro categorie: Food, Drink, Experience, Funny</p>
</header>

<table id="vote-table">
    <tr>
        <th>Famiglia</th>
        <th>Food</th>
        <th>Drink</th>
        <th>Experience</th>
        <th>Funny</th>
    </tr>
</table>

<button onclick="submitVotes()">Invia Voti</button>

<script>
// Legge il parametro della famiglia dalla URL
const urlParams = new URLSearchParams(window.location.search);
const famigliaCorrente = urlParams.get('famiglia');
document.getElementById('header-title').innerText = `Bacaro Challenge - Voto per ${famigliaCorrente}`;

// Tutte le famiglie
const famiglie = ["Ventura","Albertini","Embrinati","Scattolon","Fosca","Depentori","Favaro","Depolo","Bertoncello","Conforte","Moser"];

// Rimuove la famiglia corrente dalla lista
const altreFamiglie = famiglie.filter(f => f !== famigliaCorrente);

// Genera le righe della tabella
const table = document.getElementById('vote-table');
altreFamiglie.forEach(fam => {
    const row = document.createElement('tr');
    row.innerHTML = `<td>${fam}</td>
        <td><input type="checkbox" name="food"></td>
        <td><input type="checkbox" name="drink"></td>
        <td><input type="checkbox" name="experience"></td>
        <td><input type="checkbox" name="funny"></td>`;
    table.appendChild(row);
});

function submitVotes() {
    alert('Voti inviati! (per ora non salvati permanentemente)');
}
</script>

</body>
</html>
